<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script src="js/rem.js"></script>
</head>
<body>
</body>
	<script type="text/javascript">
		$(function(){
			var audioCounts = 0;
			var songs = ["王若琳-Let's Start From Here.mp3",
				"马修·连恩 - 布列瑟农.mp3",
				"The Brothers Four - 500 miles.mp3",
				"Kygo,Ed Sheeran - I See Fire (Kygo Remix).mp3"];
			var audioSrcFile = "../audio/";
			var player = document.getElementsByTagName("audio")[0];
			var audioCounts;

			$("#rightChange").click(function next (){

				player.pause();

				if(audioCounts == 3){
					audioCounts = 0;
				}else{
					audioCounts++;
				}
				var audioSrc = audioSrcFile + songs[audioCounts];
				console.log(audioSrc);
				document.getElementsByTagName("source")[0].setAttribute("src",audioSrc);
				player.load();
				player.play();
				$("#audioTitle").text(songs[audioCounts].slice(0,-4));
			});

			$("#leftChange").click(function(){
				player.pause();

				if(audioCounts == 0){
					audioCounts = 3;
				}else{
					audioCounts--;
				}
				console.log(audioCounts);
				var audioSrc = audioSrcFile + songs[audioCounts];
				console.log(audioSrc);
				document.getElementsByTagName("source")[0].setAttribute("src",audioSrc);
				player.load();
				player.play();
				$("#audioTitle").text(songs[audioCounts].slice(0,-4));
			});

			$("#closeBtn").click(function(){
				player.pause();
				$("#container").hide();
				$(".showPlayer").show();
			});

			player.onended = function(){

				if(audioCounts == 3){
					audioCounts = 0;
				}else{
					audioCounts++;
				}

				var audioSrc = audioSrcFile + songs[audioCounts];
				console.log(audioSrc);
				document.getElementsByTagName("source")[0].setAttribute("src",audioSrc);
				player.load();
				player.play();
				$("#audioTitle").text(songs[audioCounts].slice(0,-4));
			};
		})
	</script>

</html>
